<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sentient Tower</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <div class="game-header">
      <h1 class="game-title">ğŸ—ï¸ Sentient Tower</h1>
      <div class="scoreboard">
        <span id="current-score">Score: 0</span>
        <span id="best-score">Best: 0</span>
      </div>
    </div>

    <div class="mode-select">
      <button class="mode-btn" data-mode="easy">Easy</button>
      <button class="mode-btn" data-mode="medium">Medium</button>
      <button class="mode-btn" data-mode="hard">Hard</button>
    </div>

    <button id="start-btn" class="primary-btn">Start Game</button>

    <div class="tower-box">
      <canvas id="towerCanvas"></canvas>
    </div>

    <div class="controls">
      <button id="restart-btn" class="hidden">Restart</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
