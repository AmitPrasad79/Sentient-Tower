<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sentient Tower</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <div class="game-container">
   <main id="app">
  <!-- MENU SCREEN -->
  <section id="menu" class="screen active">
    <h1 class="title">🎯 Sentient Tower</h1>
    <p>Choose difficulty</p>
    <div class="mode-row">
      <button class="mode-btn" data-speed="slow">Easy</button>
      <button class="mode-btn" data-speed="medium">Medium</button>
      <button class="mode-btn" data-speed="fast">Hard</button>
    </div>
    <button id="start-btn" class="btn primary">▶ Start Game</button>
  </section>

  <!-- GAME SCREEN -->
  <section id="game" class="screen hidden">
    <div class="controls-container">
      <div class="left-controls">
        <button id="reset-btn" class="btn">🗘 Reset</button>
        <button id="menu-btn" class="btn">🏠 Menu</button>
      </div>
      <div class="right-controls">
        <span id="score">Score: 0</span>
      </div>
    </div>
    <div class="tower-wrapper">
      <div class="tower-box">
        <canvas id="towerCanvas"></canvas>
      </div>
    </div>
  </section>

  <!-- WIN POPUP -->
  <div id="win" class="popup hidden">
    <div class="popup-inner">
      <h2>You Won!</h2>
      <button id="win-restart" class="btn">Restart</button>
      <button id="win-main" class="btn">Menu</button>
    </div>
  </div>
</main>

  <div id="footer">
    Made with ❤️ by 
    <a href="https://twitter.com/0xBalls" target="_blank">@0xBalls</a>
  </div>

  <script src="fall.js"></script>
  <script src="script.js"></script>
</body>
</html>
